<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/cartelito.png" />
    <link rel="apple-touch-icon" href="/img/cartelito.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartelito - Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#E43C2F", // Hell's red
              secondary: "#151515", // Charcoal
              accent: "#FF6A3D", // Ember accent
              background: "#0B0B0B", // Deep black
              "text-main": "#F3EFE6", // Warm white
              "text-light": "#BFB8AA", // Warm gray
            },
            fontFamily: {
              sans: ["Oswald", "Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
    />
    <style>
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes fade-in-up {
        from {
          transform: translateY(12px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes float-slow {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }
      @keyframes glow-pulse {
        0%,
        100% {
          box-shadow: 0 0 0 rgba(228, 60, 47, 0);
        }
        50% {
          box-shadow: 0 0 18px rgba(228, 60, 47, 0.35);
        }
      }
      @keyframes pop-in {
        0% {
          transform: scale(0.98);
        }
        60% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.45s ease-out both;
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out both;
      }
      .animate-float-slow {
        animation: float-slow 3.5s ease-in-out infinite;
      }
      .animate-glow {
        animation: glow-pulse 2.8s ease-in-out infinite;
      }
      .animate-pop {
        animation: pop-in 0.35s ease-out;
      }
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.001ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.001ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body class="bg-background text-text-main font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
