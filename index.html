<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/cartelito.webp" />
    <link rel="apple-touch-icon" href="/images/cartelito.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- iOS PWA support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Cartelito" />
    <meta name="theme-color" content="#FF5A1F" />
    <title>Cartelito - Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF5A1F", // Neon orange
              secondary: "#2A1D1D", // Deep charcoal
              accent: "#FFC46B", // Warm glow
              background: "#120C0B", // Night asphalt
              "text-main": "#F5E9DC", // Warm cream
              "text-light": "#D7C2AA", // Soft sand
              "neon-orange": "#FF5A1F", // Neon orange
              charcoal: {
                700: "#3A3A3A",
                800: "#2A2A2A",
                900: "#1A1A1A",
              },
            },
            fontFamily: {
              sans: ["Montserrat", "Nunito", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap"
    />
    <style>
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes fade-in-up {
        from {
          transform: translateY(12px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes float-slow {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }
      @keyframes glow-pulse {
        0%,
        100% {
          box-shadow: 0 0 0 rgba(255, 90, 31, 0);
        }
        50% {
          box-shadow: 0 0 18px rgba(255, 90, 31, 0.45);
        }
      }
      @keyframes pop-in {
        0% {
          transform: scale(0.98);
        }
        60% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.45s ease-out both;
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out both;
      }
      .animate-float-slow {
        animation: float-slow 3.5s ease-in-out infinite;
      }
      .animate-glow {
        animation: glow-pulse 2.8s ease-in-out infinite;
      }
      .animate-pop {
        animation: pop-in 0.35s ease-out;
      }
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.001ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.001ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body class="text-text-main font-sans" style="background-image: radial-gradient(900px 420px at 10% -10%, rgba(255, 106, 0, 0.35), transparent 60%), radial-gradient(700px 400px at 90% 10%, rgba(255, 90, 31, 0.2), transparent 65%), linear-gradient(180deg, #1a1210 0%, #120c0b 55%, #0b0807 100%); background-size: cover; background-position: center; background-attachment: fixed; background-repeat: no-repeat; background-color: #120c0b;">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
